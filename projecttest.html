<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us — Montra Thai Massage Houston</title>
  <meta name="description" content="Contact Montra Thai Massage in Houston. Address, hours, and map to schedule your authentic Thai massage session." />
  <!-- Open Graph (optional) -->
  <meta property="og:title" content="Montra Thai Massage Houston – Contact Us" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.montrathaimassage.net/contact" />
  <meta property="og:description" content="Get in touch with Montra Thai Massage Houston. Visit us at 6611 Kirby Dr, Houston, TX 77005." />
  <!-- favicon / other meta as needed -->
  <link rel="stylesheet" href="projecttest.css" />
</head>
<body>
  <header>
    <!-- navigation/menu -->
    <nav>
      <!-- existing menu links -->
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/pricing">PRICING</a></li>
        <li><a href="/gallery">GALLERY</a></li>
        <li><a href="/location">LOCATION</a></li>
        <li><a href="/contact">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact & Location</h1>

      <div class="contact-wrapper">
        <div class="contact-details">
          <h2>Montra Thai Massage — Houston</h2>
          <p>6611 Kirby Drive<br>
             Houston, TX 77005</p>
          <p>Open 7 days a week. Call or book online to schedule an appointment.</p>
          <!-- optionally add phone/email etc. -->
        </div>

        <div class="contact-map">
          <!-- embed map or image (e.g. Google Maps iframe) -->
          <iframe
              src="https://www.google.com/maps/embed?pb=...YOUR_EMBED_CODE..."
              width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <!-- Optional: contact form -->
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form method="post" action="/your-form-handler">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Montra Thai Massage, Houston, Texas</p>
  </footer>
</body>
</html>
